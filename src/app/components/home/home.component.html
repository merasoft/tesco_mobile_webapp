<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm px-4 py-3 sticky top-0 z-10">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-xl font-bold text-gray-900">Shop</h1>
        <p class="text-sm text-gray-500">Choose a category</p>
      </div>
      <button class="p-2">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="px-4 py-6">

    <!-- Welcome Banner -->
    <div class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl p-6 text-white mb-6">
      <h2 class="text-lg font-semibold mb-2">Welcome to our store!</h2>
      <p class="text-blue-100 text-sm">Find the best accessories for your devices</p>
    </div>

    <!-- Categories Section -->

    <div class="mb-6">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-gray-900">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</h3>
        <button class="text-primary text-sm font-medium">–í—Å–µ</button>
      </div>

      <!-- Categories Grid -->
      <div class="grid grid-cols-2 gap-4">
        <div
          *ngFor="let category of categories$ | async; trackBy: trackByCategory"
          (click)="navigateToCategory(category.id)"
          class="bg-white rounded-xl p-0 shadow-sm border border-gray-100 hover:shadow-md transition-shadow cursor-pointer">

          <!-- Category Image/Icon Area -->
          <div
            class="w-full h-24 mb-2 flex items-center justify-center text-3xl"
            [style.background-color]="category.color">
            {{ category.icon }}
          </div>

          <!-- Category Info -->
          <div class="text-center pb-2">
            <h4 class="font-medium text-gray-900 text-sm">{{ category.name }}</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Featured Products -->
    <div class="mb-6">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-gray-900">–†–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–µ —Ç–æ–≤–∞—Ä—ã</h3>
        <button class="text-primary text-sm font-medium">–í—Å–µ</button>
      </div>

      <!-- Featured Products Scroll -->
      <div class="flex gap-4 overflow-x-auto pb-2">
        <div
          *ngFor="let product of featuredProducts"
          (click)="navigateToProduct(product.id)"
          class="min-w-[140px] bg-white rounded-xl p-3 shadow-sm border border-gray-100 cursor-pointer">

          <!-- Product Image -->
          <div class="w-full h-20 bg-gray-100 rounded-lg mb-2 flex items-center justify-center">
            <span class="text-2xl">üì±</span>
          </div>

          <!-- Product Info -->
          <h5 class="font-medium text-gray-900 text-xs mb-1 line-clamp-2">{{ product.name }}</h5>
          <p class="text-primary font-semibold text-sm">${{ product.price }}</p>
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="grid grid-cols-2 gap-4 mb-6">
      <button
        (click)="navigateTo('/cart')"
        class="bg-primary text-white rounded-xl p-4 flex items-center justify-center space-x-2">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"/>
        </svg>
        <span class="font-medium">View Cart</span>
      </button>

      <button
        (click)="navigateTo('/orders')"
        class="bg-gray-100 text-gray-700 rounded-xl p-4 flex items-center justify-center space-x-2">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V4a2 2 0 00-2-2H6zm1 2a1 1 0 000 2h6a1 1 0 100-2H7zm6 7a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-3 3a1 1 0 100 2h.01a1 1 0 100-2H10zm-4 1a1 1 0 011-1h.01a1 1 0 110 2H7a1 1 0 01-1-1zm1-4a1 1 0 100 2h.01a1 1 0 100-2H7zm2 0a1 1 0 100 2h.01a1 1 0 100-2H9zm2 0a1 1 0 100 2h.01a1 1 0 100-2H11z" clip-rule="evenodd"/>
        </svg>
        <span class="font-medium">My Orders</span>
      </button>
    </div>
  </main>
</div>
