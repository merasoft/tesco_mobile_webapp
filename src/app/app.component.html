<div class="min-h-screen bg-gray-50 pb-16">
  <!-- Main Content -->
  <router-outlet></router-outlet>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2">
    <div class="flex justify-around items-center">
      <!-- Home -->
      <button
        (click)="navigateTo('/')"
        class="flex flex-col items-center p-2"
        [class.text-primary]="currentRoute === '/'"
        [class.text-gray-500]="currentRoute !== '/'">
        <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
          <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
        </svg>
        <span class="text-xs">Home</span>
      </button>

      <!-- Cart -->
      <button
        (click)="navigateTo('/cart')"
        class="flex flex-col items-center p-2 relative"
        [class.text-primary]="currentRoute === '/cart'"
        [class.text-gray-500]="currentRoute !== '/cart'">
        <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
          <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"/>
        </svg>
        <!-- Cart Badge -->
        <span
          *ngIf="(cartItemsCount$ | async)! > 0"
          class="absolute -top-1 -right-1 bg-primary text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
              {{ cartItemsCount$ | async }}
            </span>
        <span class="text-xs">Cart</span>
      </button>

      <!-- Orders -->
      <button
        (click)="navigateTo('/orders')"
        class="flex flex-col items-center p-2"
        [class.text-primary]="currentRoute === '/orders'"
        [class.text-gray-500]="currentRoute !== '/orders'">
        <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V4a2 2 0 00-2-2H6zm1 2a1 1 0 000 2h6a1 1 0 100-2H7zm6 7a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-3 3a1 1 0 100 2h.01a1 1 0 100-2H10zm-4 1a1 1 0 011-1h.01a1 1 0 110 2H7a1 1 0 01-1-1zm1-4a1 1 0 100 2h.01a1 1 0 100-2H7zm2 0a1 1 0 100 2h.01a1 1 0 100-2H9zm2 0a1 1 0 100 2h.01a1 1 0 100-2H11z" clip-rule="evenodd"/>
        </svg>
        <span class="text-xs">Orders</span>
      </button>

      <!-- Profile -->
      <button
        class="flex flex-col items-center p-2 text-gray-500">
        <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd"/>
        </svg>
        <span class="text-xs">Profile</span>
      </button>
    </div>
  </nav>
</div>
